  Help:
    - '&e&l疯狂抽奖帮助'
    - ''
    - '&6/keys view [玩家] &7- &e查看玩家拥有钥匙数量.'
    - '&6/keys &7- &e查看自己拥有钥匙数量.'
    - '&6/cc &7- &e打开菜单.'
  Admin-Help:
    - '&c&l疯狂抽奖 管理员帮助'
    - ''
    - '&6/cc additem <抽奖名> <奖励名> &7- 直接在游戏中把手中的物品加到抽奖奖励里.'
    - '&6/cc preview <抽奖名> [玩家] &7- 为玩家打开抽奖预览.'
    - '&6/cc list &7- 列出可用抽奖.'
    - '&6/cc open <抽奖名> [玩家] &7- 为玩家打开抽奖.'
    - '&6/cc forceopen <抽奖名> [玩家] &7- 强制为玩家打开一个抽奖, 且不收费用.'
    - '&6/cc tp <地点名> &7- 传送至抽奖箱.'
    - '&6/cc give <Physical/Virtual> <抽奖名> [数量] [玩家] &7- 给玩家打开抽奖的钥匙 <实体物品钥匙/虚拟钥匙>.'
    - '&6/cc set <抽奖名> &7- 设置你对准的方块为抽奖箱.'
    - '&6/cc set Menu &7- 设置你对准的方块点击可打开GUI抽奖菜单.'
    - '&6/cc reload &7- 重载插件.'
    - ''
    - '&6/keys view [玩家] &7- &e查看玩家拥有钥匙数量.'
    - '&6/keys &7- &e查看自己拥有钥匙数量.'
    - '&6/cc &7- &e打开菜单.'
